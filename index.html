<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Google-Homepage</title>
    <meta
      name="recreation of google homeage"
      content="google-homepage-project"
    />
    <meta name="author" content="SitePoint" />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container-fluid">
        <div class="row header">
            <div class="col-sm-2">
              <a href="#About">About</a>
              <a href="#Store">Store</a>
            </div>
            <div class="col-sm-7"></div>
            <div class="col-sm-3">
              <a href="#Gmail">Gmail</a>
              <a href="#Images">Images</a>
              <img class="profile-pic" src="https://lh3.googleusercontent.com/ogw/ADGmqu_qojT_ZpOt94ocWvdGB92ZvgXdU1UnlGq7j8mf=s64-c-mo" alt="profile photo">

            </div>
        </div>
    </div>

    <div class="container">
      <div class="row content-wrapper">
        <div class="col-md-3"></div>
        <div class="col-md-6 my-auto">
          <img
            class="logo" src="logo-img.png" alt="Google logo"
          />
          <label for="search"></label>

            <input type="text" id="search" name="search" required >
            <div class="button-wrapper">
            <button type="button" class="btn btn-light google-search-button">Google Search</button>
            <button type="button" class="btn btn-light feeling-lucky-button">I'm Feeling Lucky</button>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
      <div class="container-fluid">
        <div class="row footer">
            <div class="col-sm-3">
              <a href="#Advertising">Advertising</a>
              <a href="#Business">Business</a>
              <a href="#How Search Works">How Search Works</a>
            </div>
            <div class="col-sm-6">
              <p>Carbon Neutral since 2007</p>
            </div>
            <div class="col-sm-3">
              <a href="#Privacy">Privacy</a>
              <a href="#Terms">Terms</a>
              <a href="#Settings">Settings</a>
            </div>
        </div>
    </div>
      </div>
    </div>
  </body>
</html>
